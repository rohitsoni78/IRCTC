<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fare Enquiry - IRCTC </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="shortcut" href="favicon.png">
  <style>
    body {
      background-color: #f8fafc;
    }
    .fare-container {
      margin-top: 70px;
    }
    .fare-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }
    h3 {
      color: #003366;
    }
    .btn-primary {
      background-color: #003366;
      border: none;
    }
    .btn-primary:hover {
      background-color: #00509e;
    }
    footer {
      margin-top: 150px;
      background: #003366;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg- fixed-top">
    <div class="container">
      <a class="navbar-brand navbar" href="index.html">IRCTC</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="book-train.html">Book Train</a></li>
          <li class="nav-item"><a class="nav-link" href="pnr-status.html">PNR Status</a></li>
          <li class="nav-item"><a class="nav-link" href="train-schedule.html">Train Schedule</a></li>
          <li class="nav-item"><a class="nav-link" href="seat-availability.html">Seat Availability</a></li>
          <li class="nav-item"><a class="nav-link active" href="fare-enquiry.html">Fare Enquiry</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Fare Enquiry Form -->
  <div class="container fare-container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 fare-box">
        <h3 class="text-center mb-4">Fare Enquiry</h3>
        <form>
          <div class="row g-3">
            <!-- Train Number -->
            <div class="col-md-6">
              <label class="form-label">Train Number</label>
              <input type="text" class="form-control" placeholder="Enter Train No.">
            </div>
            <!-- Journey Date -->
            <div class="col-md-6">
              <label class="form-label">Journey Date</label>
              <input type="date" class="form-control">
            </div>
            <!-- Source -->
            <div class="col-md-6">
              <label class="form-label">Source Station</label>
              <input type="text" class="form-control" placeholder="Enter Source">
            </div>
            <!-- Destination -->
            <div class="col-md-6">
              <label class="form-label">Destination Station</label>
              <input type="text" class="form-control" placeholder="Enter Destination">
            </div>
            <!-- Class -->
            <div class="col-md-6">
              <label class="form-label">Class</label>
              <select class="form-select">
                <option selected disabled>Select Class</option>
                <option>1A - First AC</option>
                <option>2A - Second AC</option>
                <option>3A - Third AC</option>
                <option>SL - Sleeper</option>
                <option>CC - Chair Car</option>
              </select>
            </div>
            <!-- Quota -->
            <div class="col-md-6">
              <label class="form-label">Quota</label>
              <select class="form-select">
                <option selected disabled>Select Quota</option>
                <option>General</option>
                <option>Ladies</option>
                <option>Tatkal</option>
                <option>Premium Tatkal</option>
              </select>
            </div>
            <!-- Submit -->
            <div class="col-12 text-center mt-3">
              <button type="submit" class="btn btn-primary px-5">Check Fare</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 IRCTC Clone Project | Made with ❤️ by Rohit Soni</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
