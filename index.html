<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IRCTC Railway Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="shortcut" href="favicon.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #003366;
      
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
    }
  .hero {
  background: url("irctc.png") no-repeat center center/cover;
  height: 100vh;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  color: #fff;
  text-align: center;
}
    .hero-overlay {
      background: rgba(0,0,0,0.5);
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    .booking-box {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .btn-primary {
      background-color: #003366;
      border: none;
    }
    .btn-primary:hover {
      background-color: #00509e;
    }
    footer {
      background: #003366;
      color: #fff;
      padding: 15px 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html"></a>
      <img src="IRCTC-Logo.png" alt="logo" width="80" height="50">
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="registerform.html">Register</a></li>
          <!-- Dropdown for Trains -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="trainsDropdown" role="button" data-bs-toggle="dropdown">
              Trains
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="bookticket.html">Book Ticket</a></li>
              <li><a class="dropdown-item" href="trainSchedule.html">Train Schedule</a></li>
              <li><a class="dropdown-item" href="Availability.html">Seat Availability</a></li>
              <li><a class="dropdown-item" href="fare.html">Fare Enquiry</a></li>
              <li><a class="dropdown-item" href="#">Cancel Ticket</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-overlay">
      <div>
        <h1 class="fw-bold">Book Your Train Tickets Easily</h1>
        <p>Safe, Fast & Reliable Railway Booking System</p>
      </div>
    </div>
  </section>

  <!-- Booking Form -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8 booking-box">
        <h4 class="text-center mb-4">Search Trains</h4>
        <form>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">From Station</label>
              <input type="text" class="form-control" placeholder="Enter Source">
            </div>
            <div class="col-md-6">
              <label class="form-label">To Station</label>
              <input type="text" class="form-control" placeholder="Enter Destination">
            </div>
            <div class="col-md-4">
              <label class="form-label">Date of Journey</label>
              <input type="date" class="form-control">
            </div>
            <div class="col-md-4">
              <label class="form-label">Class</label>
              <select class="form-select">
                <option>All Classes</option>
                <option>Sleeper (SL)</option>
                <option>3AC</option>
                <option>2AC</option>
                <option>1AC</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Quota</label>
              <select class="form-select">
                <option>General</option>
                <option>Ladies</option>
                <option>Tatkal</option>
                <option>Senior Citizen</option>
              </select>
            </div>
            <div class="col-12 text-center mt-3">
              <button type="submit" class="btn btn-primary px-5">Search</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 IRCTC Clone Project | Made with ❤️ Rohit & Soni</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
